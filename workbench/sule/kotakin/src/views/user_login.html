{% extends "kotakin::user_layout" %}
{% block body %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-4 login-wrapper fright">
                <legend>{{ _('Please Sign In') }}</legend>
                {% if session_has('error') %}
                <div class="alert alert-error">{{ session_get('error') }}</div>
                {% endif %}
                {{ form_open({'url': url_full()}) }}
                    <div class="form-group{% if errors.has('email') %} has-error{% endif %}">
                        <div class="input-group">
                            <span class="input-group-addon input-small"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" id="email" name="email" value="{{ form_getValueAttribute('email') }}" class="form-control input-small" placeholder="{{ _('Your Email') }}">
                        </div>
                    </div>
                    <div class="form-group{% if errors.has('password') %} has-error{% endif %}">
                        <div class="input-group">
                            <span class="input-group-addon input-small"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="password" name="password" class="form-control input-small" placeholder="{{ _('Your Password') }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>
                                    <input type="checkbox" name="remember" value="1"> {{ _('Remember Me') }}
                                </label>
                            </div>
                            <div class="col-lg-6 align_right">
                                <a href="{{ url_to('/%s/forgot') | format(page.userSlug) }}">{{ _('Forgot password?') }}</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-block btn-primary"><i class="glyphicon glyphicon-user"></i> {{ _('Sign in') }}</button>
                    </div>
                {{ form_close() }} 
            </div>
        </div>
    </div>
{% endblock %}
